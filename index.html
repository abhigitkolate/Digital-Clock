<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock using HTML, CSS & JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="clock">
                <span id="hrs">00</span>
                <span>:</span>
                <span id="min">00</span>
                <span>:</span>
                <span id="sec">00</span>
            </div>
        </div>
    </div>

    <script>
        let hrs = document.getElementById("hrs");
        let min = document.getElementById("min");
        let sec = document.getElementById("sec");

        setInterval(()=>{
            let currentTime = new Date();
        
            hrs.innerHTML = currentTime.getHours();
            if(hrs.innerHTML < 10){
                hrs.innerHTML = "0" + hrs.innerHTML;
            }
            else{
                hrs.innerHTML = "" + hrs.innerHTML;
            }

            min.innerHTML = currentTime.getMinutes();
            if(min.innerHTML < 10){
                min.innerHTML = "0" + min.innerHTML;
            }
            else{
                min.innerHTML = "" + min.innerHTML;
            }

            sec.innerHTML = currentTime.getSeconds();
            if(sec.innerHTML < 10){
                sec.innerHTML = "0" + sec.innerHTML;
            }
            else{
                sec.innerHTML = "" + sec.innerHTML;
            }
        },1000)
    </script>
</body>
</html>
